<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حامل أقلام مكتبي شبكي معدني - متجر كرستال بلس</title>
    <style>
        :root {
            --salla-green: #00b286;
            --salla-bg: #f8f8f8;
            --text-main: #333;
            --text-muted: #7e7e7e;
            --border-color: #f1f1f1;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--salla-bg);
            color: var(--text-main);
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 15px; }

        header {
            background: #fff;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-flex {
            display: flex;
            align-items: center;
            justify-content: center; /* توسيط الشعار */
        }

        .logo img { height: 40px; display: block; }

        .breadcrumbs {
            padding: 15px 0;
            font-size: 13px;
            color: var(--text-muted);
        }

        .breadcrumbs a {
            color: var(--salla-green);
            text-decoration: none;
            margin: 0 5px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            border: 1px solid var(--border-color);
        }

        .product-gallery img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #eee;
        }

        .brand-name {
            color: var(--text-muted);
            font-size: 13px;
            margin-bottom: 8px;
            text-align: center;
        }

        h1 {
            font-size: 20px;
            margin: 0 0 10px;
            font-weight: 600;
            text-align: center;
        }

        .tax-tag {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-align: center;
        }

        .availability {
            display: block;
            text-align: center;
            color: var(--salla-green);
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .price-box { text-align: center; margin-bottom: 25px; }

        .price-value {
            font-size: 28px;
            font-weight: 800;
        }

        .price-value span {
            font-size: 16px;
            margin-right: 5px;
        }

        .description {
            font-size: 14px;
            color: #555;
            border-top: 1px solid #f5f5f5;
            padding-top: 20px;
            margin-bottom: 25px;
            line-height: 1.7;
            text-align: center;
        }

        .btn-add-cart {
            background-color: var(--salla-green);
            color: #fff;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .payment-footer {
            margin-top: 30px;
            text-align: center;
        }

        .payment-footer p {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 10px;
        }

        .payment-icons img {
            width: 280px;
            height: auto;
        }

        .main-footer {
            background: #fff;
            margin-top: 50px;
            padding: 60px 0 20px;
            border-top: 1px solid #eee;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .footer-col h4 {
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            padding-right: 15px;
        }

        .footer-col h4::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--salla-green);
        }

        .footer-col ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-col ul li {
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .footer-col ul li a {
            color: inherit;
            text-decoration: none;
        }

        .copyright {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid #f5f5f5;
            margin-top: 40px;
            font-size: 13px;
            color: #999;
        }

        @media (max-width: 768px) {
            .product-card { grid-template-columns: 1fr; }
            .footer-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="container header-flex">
        <div class="logo">
            <img src="https://github.com/krstall78-boop/p1629236570/blob/main/sqswrrfd.png?raw=true" alt="شعار متجر كرستال بلس">
        </div>
    </div>
</header>

<!-- باقي الصفحة بدون أي تغيير -->

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك - متجر كرستال بلس</title>
    <style>
        :root { --salla-green: #00b286; --salla-bg: #f8f8f8; }
        body { font-family: system-ui, sans-serif; background: var(--salla-bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .success-card { background: #fff; padding: 40px; border-radius: 15px; border: 1px solid #eee; text-align: center; max-width: 450px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .check-icon { width: 80px; height: 80px; background: #e6f7f3; color: var(--salla-green); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 20px; font-weight: bold; }
        h1 { font-size: 24px; color: #333; margin-bottom: 15px; }
        p { color: #666; line-height: 1.6; margin-bottom: 30px; font-size: 16px; }
        .btn-home { display: inline-block; background: var(--salla-green); color: #fff; padding: 12px 35px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn-home:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="check-icon">✓</div>
        <h1>تم استلام طلبك بنجاح!</h1>
        <p>شكراً لتسوقك من متجر كرستال بلس. لقد استلمنا تفاصيل طلبك بنجاح، وسيقوم فريق خدمة العملاء بالتواصل معك قريباً عبر الواتساب لتأكيد الشحن وتفاصيل التوصيل.</p>
        <a href="index.html" class="btn-home">العودة للرئيسية</a>
    </div>

</body>
</html>
